<html lang="en">

<head>
    <meta charset="UTF-8">

        integrity="sha384-2PJ2u4NYg6jCNNpv3i1hK9AoAqODy6CdiC+gYiL2DVx+ku5wzJMFNdE3RoWfBIRP" crossorigin="anonymous" />

        .fill-height {
            position: absolute;
            top: 0;
            /* Header Height */
            bottom: 0;
            /* Footer Height */
            width: 25%;

    <link rel="icon" type="image/png" href="logo.png">

</head>

<body class="sky-bg">
    <div class="mdui-container-fluid mdui-p-a-0" style="align-items: end">
        <div class="mdui-col-offset-sm-9">
            <div class="mdui-card fill-height" style="opacity: 0.8">

                <div class="full-height mdui-card-primary">
                    <div class="mdui-card-primary-subtitle">登入 CareResponse Guardian</div>
                </div>

                <div class="mdui-card-content mdui-p-a-5" style="bottom: -20%;margin-bottom: 0em;">
                    <div id="alert"></div>
                    <h3>登入</h3>
                    <form id="login">
                        <div class="mdui-textfield mdui-textfield-floating-label">
                            <label class="mdui-textfield-label">用戶名稱或電郵</label>
                            <input class="mdui-textfield-input" name="username" id="userid" type="text">
                        </div>
                        <div class="mdui-textfield mdui-textfield-floating-label">
                            <label class="mdui-textfield-label">密碼</label>
                            <input class="mdui-textfield-input" name="password" type="password" id="pw">
                        </div>
                    </form>
                    <sub>登入此網站即代表你同意<a href="javascript: openTerms()">《使用者條約》與《免責聲明》</a></sub>
                    <button id="login" class="mdui-btn mdui-color-theme-100 mdui-btn-raised " style="float: right"
                        onclick="getInputValue()">登入</button>
                </div>

            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/mdui@1.0.0/dist/js/mdui.min.js"
    integrity="sha384-aB8rnkAu/GBsQ1q6dwTySnlrrbhqDwrDnpVHR2Wgm8pWLbwUnzDcIROX3VvCbaK+"
    crossorigin="anonymous"></script>
<script>
    function getInputValue() {
        var value1 = document.getElementById("userid").value;
        var value2 = document.getElementById("pw").value;
        /*let value2 =document.getElementById("passwords").value;*/
        document.getElementById("login").addEventListener("click", redirectFunction());
        // value = value1;
        // request.setAttribute("inputid",value1);
        // System.out.println("userid input= "+uid);

        function redirectFunction() {

            if (value1 == 0 && value2 == 0) {
                window.location.href = "control.html"
            }
            else if (value1 > 0 && value2 > 0) {
                window.location.href = "No.1.html"
            } else {
                alert("this user do not exist");
            }
        }
    }

</script>

<script type="text/javascript" src="./assets/js/login.js"></script>

        background: url('bg-1.jpg') no-repeat center center fixed;

        -o-background-size: cover;
        background-size: cover;
